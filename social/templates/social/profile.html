{% extends 'social/base.html' %}
{% block title%} Profile {% endblock %}

{% block body%}
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>{{ user.first_name }}'s Profile</h3>
				<p> First Name:  {{ user.first_name }}</p>
				<p> Last Name :  {{ user.last_name }}</p>
				<p> User Name   :  {{ user }}</p>
				<p> Email     :  {{ user.email }}</p>	
			</div>

			<div class="col-md-6">
				<a href="{% url 'social:edit_profile' %}" class="btn btn-primary btn-lg know-me-btn mt-5" role="button">Edit Profile</a>
			</div>
		</div>
		


		
		
	</div>
{% endblock %}
