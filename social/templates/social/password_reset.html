{% extends 'social/base.html' %}
{% block title%} Password Reset {% endblock %}

{% block body%}
	<div class="container">
		<h3>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h3>
	  	<form class="col-md-6" method="post">
	  		{% csrf_token %}
	  		{{ form.as_p }}	  	
		  	<button type="submit" class="btn btn-primary">Reset my Password</button>
		</form>

	</div>
{% endblock %}
