{% extends 'social/base.html' %}
{% block title%} Home {% endblock %}

{% block body%}

  	<div class="container">
	  	<div class="row">
	  		<div class="col-md-6">
				<form method="post">
				  	{% csrf_token %}
				  	{{ form.post }}
				  	<br>
				  	<button type="submit" class="btn btn-primary mt-3">Submit</button>
				</form>
				<h3>{{ text }}</h3>
				{% for post in posts %}
					<p><strong>{{ post.user.get_full_name }} </strong> {{ post.created }}</p>
					<p>{{ post.post }}</p>		
				{% endfor %}
			</div>
		</div>	
  	</div>
{% endblock %}
